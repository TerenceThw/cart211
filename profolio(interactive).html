<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="frontPage.html">+</a>
            <a href="index.html">information</a>
            <a href="painting.html">painting</a>
            <a href="interactive.html">interactive</a>
        </div>
        <div class="header-right">
            <a href="https://www.instagram.com/your_instagram_username" target="_blank" class="icon" aria-label="Instagram">
                <img src="./img/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/your_youtube_channel" target="_blank" class="icon" aria-label="YouTube">
                <img src="./img/youtube.png" alt="YouTube">
            </a>
            <a href="https://www.linkedin.com/in/your_linkedin_profile" target="_blank" class="icon" aria-label="LinkedIn">
                <img src="./img/linkedin.png" alt="LinkedIn">
            </a>
            <a href="mailto:your.email@example.com" class="icon" aria-label="Email">
                <img src="./img/email.png" alt="Email">
            </a>
        </div>
    </div>
    <div class="content">
        <div class="image-container" id="interactive-art">
            <img src="./img/drawing.png" alt="Interactive artwork" id="current-image">
            <button class="nav-button prev" onclick="changeImage(-1)">&#10094;</button>
            <button class="nav-button next" onclick="changeImage(1)">&#10095;</button>
        </div>
        <div class="description" id="artwork-description">
            <p>Description of the artwork will appear here.</p>
        </div>
    </div>

    <script>
        // Updated artwork paths to include ./img/
        const artworks = [
            { filename: './img/wave.png', description: 'This artwork transforms recorded <span style="color: #ff0000;">sounds</span> into <span style="color: #ff0000;">data</span> that controls the movement of over a million tiny particles. Each particle dances to the rhythm of sound, creating a captivating visual experience.' },
            { filename: './img/drawing.png', description: 'In this piece, the keyboard transforms into a creative instrument, where each key unlocks unique functions. Users can craft patterns, expand them, or pause the flow, creating a tapestry of generative art that reflects the <span style="color: #ff0000;">spontaneity</span> of the creative process.' },
            { filename: './img/flower.png', description: 'This piece explores <span style="color:#ff0000;">deformation </span>   through the interaction of a growing flower and a MIDI controller. As the flower twists and transforms, it slowly loses its recognizable form. ' },
        ];

        let currentIndex = 0;
        const imageElement = document.getElementById('current-image');
        const descriptionElement = document.getElementById('artwork-description');

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + artworks.length) % artworks.length;
            const currentArtwork = artworks[currentIndex];
            imageElement.src = currentArtwork.filename;
            descriptionElement.innerHTML = `<p>${currentArtwork.description}</p>`;
        }

        // Initialize with the first artwork
        changeImage(0);
    </script>
</body>
</html>
