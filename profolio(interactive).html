<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Works - Art Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            height: 100%;
            background-color: #ffffff;
        }
        .header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-left a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .header-left a:hover {
            opacity: 0.8;
        }
        .header-right {
            display: flex;
            gap: 5px;
        }
        .icon {
            width: 24px;
            height: 20px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon img {
            width: 100%;      /* Set to 100% of the icon's width */
            height: auto;     /* Auto height to maintain aspect ratio */
            max-width: 24px;  /* Maximum width for the icon */
            max-height: 20px; /* Maximum height for the icon */
            object-fit: contain; /* Ensure the image fits inside the icon */
        }
        .icon:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 50px);
            padding: 20px;
            box-sizing: border-box;
        }
        .image-container {
            width: 400px;
            height: 400px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        .nav-button:hover {
            opacity: 0.7;
        }
        .nav-button.prev {
            left: 10px;
        }
        .nav-button.next {
            right: 10px;
        }
        .description {
            text-align: center;
            max-width: 600px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .image-container {
                width: 300px;
                height: 300px;
            }
            .header {
                font-size: 14px;  /* Decrease font size on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="profolio(front page).html">+</a>
            <a href="information.html">information</a>
            <a href="painting.html">painting</a>
            <a href="profolio(interactive).html">interactive</a>
        </div>
        <div class="header-right">
            <a href="https://www.instagram.com/your_instagram_username" target="_blank" class="icon" aria-label="Instagram">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/your_youtube_channel" target="_blank" class="icon" aria-label="YouTube">
                <img src="youtube.png" alt="YouTube">
            </a>
            <a href="https://www.linkedin.com/in/your_linkedin_profile" target="_blank" class="icon" aria-label="LinkedIn">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="mailto:your.email@example.com" class="icon" aria-label="Email">
                <img src="email.png" alt="Email">
            </a>
        </div>
    </div>
    <div class="content">
        <div class="image-container" id="interactive-art">
            <img src="image1.png" alt="Interactive artwork" id="current-image">
            <button class="nav-button prev" onclick="changeImage(-1)">&#10094;</button>
            <button class="nav-button next" onclick="changeImage(1)">&#10095;</button>
        </div>
        <div class="description" id="artwork-description">
            <p>Description of the artwork will appear here.</p>
        </div>
    </div>

    <script>
        // Array of image objects with filenames and descriptions
        const artworks = [
            { filename: 'wave.png', description: 'This artwork transforms recorded <span style="color: #ff0000;">sounds</span> into <span style="color: #ff0000;">data</span> that controls the movement of over a million tiny particles. Each particle dances to the rhythm of sound, creating a captivating visual experience.' },
            { filename: 'drawing.png', description: 'In this piece, the keyboard transforms into a creative instrument, where each key unlocks unique functions. Users can craft patterns, expand them, or pause the flow, creating a tapestry of generative art that reflects the <span style="color: #ff0000;">spontaneity</span> of the creative process.' },
            { filename: 'flower.png', description: 'This piece explores <span style="color:#ff0000;">deformation </span>   through the interaction of a growing flower and a MIDI controller. As the flower twists and transforms, it slowly loses its recognizable form. ' },
            // Add more image objects here
        ];

        let currentIndex = 0;
        const imageElement = document.getElementById('current-image');
        const descriptionElement = document.getElementById('artwork-description');

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + artworks.length) % artworks.length;
            const currentArtwork = artworks[currentIndex];
            imageElement.src = currentArtwork.filename;
            descriptionElement.innerHTML = `<p>${currentArtwork.description}</p>`;
        }

        // Initialize with the first artwork
        changeImage(0);
    </script>
</body>
</html>
