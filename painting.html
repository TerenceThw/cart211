<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Works - Art Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            height: 100%;
            overflow: auto;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ff0000;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            z-index: 3;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-left a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .header-left a:hover {
            opacity: 0.8;
        }
        .header-right {
            display: flex;
            gap: 5px;
        }
        .icon {
            width: 24px;
            height: 20px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon img {
            width: 100%;
            height: auto;
            max-width: 24px;
            max-height: 20px;
            object-fit: contain;
        }
        .icon:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 20px;
            box-sizing: border-box;
        }
        .artwork-section {
            width: 100%;
            max-width: 800px;
            margin-bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .artwork-section:first-child {
            margin-top: 45px;
        }
        .image-container {
            width: 600px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container {
            width: 600px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .description {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }
        @media (max-width: 768px) {
            .image-container, .video-container {
                width: 300px;
                height: 300px;
            }
            .header {
                font-size: 14px;
            }
            .artwork-section {
                margin-bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="frontPage.html">+</a>
            <a href="index.html">information</a>
            <a href="painting.html">painting</a>
            <a href="interactive.html">interactive</a>
        </div>
        <div class="header-right">
            <a href="https://www.instagram.com/your_instagram_username" target="_blank" class="icon" aria-label="Instagram">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/your_youtube_channel" target="_blank" class="icon" aria-label="YouTube">
                <img src="youtube.png" alt="YouTube">
            </a>
            <a href="https://www.linkedin.com/in/your_linkedin_profile" target="_blank" class="icon" aria-label="LinkedIn">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="mailto:your.email@example.com" class="icon" aria-label="Email">
                <img src="email.png" alt="Email">
            </a>
        </div>
    </div>
    <div class="content">
        <div class="artwork-section">
            <div class="image-container">
                <img src="./img/39.png" alt="Wave artwork">
            </div>
            <div class="description">
                <p></p>
            </div>
        </div>

        <div class="artwork-section">
            <div class="image-container">
                <img src="./img/15.png" alt="Drawing artwork">
            </div>
            <div class="description">
                <p></p>
            </div>
        </div>

        <div class="artwork-section">
            <div class="image-container">
                <img src="./img/26.png" alt="Flower artwork">
            </div>
            <div class="description">
                <p></p>
            </div>
        </div>

       
    </div>
</body>
</html>
