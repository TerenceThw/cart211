<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            height: 100%;
            background-color: #fafafa;
        }
        .header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-left a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .header-left a:hover {
            opacity: 0.8;
        }
        .header-right {
            display: flex;
            gap: 5px;
        }
        .icon {
            width: 24x;
            height: 20px;
            background-color: rgba(255,255,255,0);
            //rder-radius: 50%;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .icon:hover {
            background-color: #555;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain
            //opacity: 0; /* Hide the image for now */
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 50px);
            padding: 20px;
        }
        .art-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .image-container {
            width: 392px;  /* Increased by 192 pixels (2 inches) */
            height: 392px; /* Increased by 192 pixels (2 inches) */
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
         // border-radius: 10px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .welcome-message {
            font-size: 20px;
            color: #333;
        }
        .highlight {
            color: #ff0000;
            font-weight: bold;
            font-size: 24px;
        }
        @media (max-width: 600px) {
            .header { font-size: 14px; }
            .welcome-message { font-size: 16px; }
            .image-container { width: 342px; height: 342px; } /* Increased by 192 pixels (2 inches) from the original mobile size */
            .header-left { gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="profolio(front page).html">+</a>
            <a href="information.html">information</a>
            <a href="painting.html">painting</a>
            <a href="profolio(interactive).html">  interactive </a>
        </div>
        <div class="header-right">
            <a href="https://www.instagram.com/your-instagram" target="_blank" class="icon" aria-label="Instagram">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/your-youtube" target="_blank" class="icon" aria-label="YouTube">
                <img src="youtube.png" alt="youtube">
            </a>
            <a href="https://www.linkedin.com/in/your-linkedin" target="_blank" class="icon" aria-label="LinkedIn">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
            <a href="mailto:your.email@example.com" class="icon" aria-label="Email">
                <img src="email.png" alt="Email">
            </a>
        </div>
    </div>
    <div class="content">
        <div class="art-container">
            <div class="image-container" role="img" aria-label="Your artwork">
                <img id="changing-image" src="flower.png" alt="A beautiful piece of artwork">
            </div>
            <div class="welcome-message">
                Welcome to my website! Explore my work<br><br>
                and discover the hidden tools for your own <span class="highlight">creativity</span>.
            </div>
        </div>
    </div>

    <script>
        const images = ['flower.png', 'wave.png', 'butterfly.png'];
        let currentIndex = 0;

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const img = document.getElementById('changing-image');
            img.src = images[currentIndex];
        }

        setInterval(changeImage, 5000); // Change image every 5 seconds
    </script>

</body>
</html>
